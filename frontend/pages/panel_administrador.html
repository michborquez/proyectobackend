<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="icon" href="../img/mumi.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Quicksand:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <include src="nav.html"></include>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm mb-5">
                    <div class="card-header" style="background-color: var(--primary); color: var(--white);">
                        <h1 class="h3 mb-0">Panel de Administración</h1>
                    </div>
                    <div class="card-body">
                        <!-- Sección para crear administradores -->
                        <div id="superadmin-section" style="display: none;" class="mb-5">
                            <div class="card" style="border-color: var(--primary-light);">
                                <div class="card-header" style="background-color: var(--primary-light); color: var(--text);">
                                    <h2 class="h4 mb-0">Crear Nuevo Administrador</h2>
                                </div>
                                <div class="card-body">
                                    <form id="crear-admin-form" class="contact-form">
                                        <div class="row">
                                            <div class="col-md-4 mb-3">
                                                <label for="admin-nombre" class="form-label">Nombre</label>
                                                <input type="text" class="form-control" id="admin-nombre" required>
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="admin-email" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="admin-email" required>
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="admin-password" class="form-label">Contraseña</label>
                                                <input type="password" class="form-control" id="admin-password" required>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-admin">
                                            <i class="fas fa-user-plus"></i> Crear Administrador
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Formulario de Productos -->
                        <div class="card mb-5" style="border-color: var(--primary);">
                            <div class="card-header" style="background-color: var(--primary); color: var(--white);">
                                <h2 class="h4 mb-0">Gestión de Productos</h2>
                            </div>
                            <div class="card-body">
                                <form id="formulario-producto" class="contact-form" enctype="multipart/form-data">
                                    <input type="hidden" id="id-producto">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="nombre-producto" class="form-label">Nombre del Producto</label>
                                            <input type="text" class="form-control" id="nombre-producto" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="categoria-producto" class="form-label">Categoría</label>
                                            <select class="form-select" id="categoria-producto" required>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="descripcion-producto" class="form-label">Descripción del Producto</label>
                                        <textarea class="form-control" id="descripcion-producto" rows="3" required></textarea>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="precio-producto" class="form-label">Precio</label>
                                            <div class="input-group">
                                                <span class="input-group-text">$</span>
                                                <input type="number" class="form-control" id="precio-producto" step="0.01" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="imagen-producto" class="form-label">Imagen del Producto</label>
                                            <input type="file" class="form-control" id="imagen-producto" accept="image/*">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Guardar Producto
                                    </button>
                                </form>
                            </div>
                        </div>

                        <!-- Lista de Productos -->
                        <div class="card" style="border-color: var(--primary);">
                            <div class="card-header" style="background-color: var(--primary); color: var(--white);">
                                <h2 class="h4 mb-0">Lista de Productos</h2>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead style="background-color: var(--primary-light);">
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Descripción</th>
                                                <th>Precio</th>
                                                <th>Categoría</th>
                                                <th>Imagen</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody id="lista-productos">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2023 Mumi Merch. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="../scripts/apiCategorias.js" type="module"></script>
    <script src="../scripts/apiProductos.js" type="module"></script>
    <script src="../scripts/admin.js" type="module"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/auth.js"></script>
</body>
</html>
