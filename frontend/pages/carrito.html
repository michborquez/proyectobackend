<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumi Merch - Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main class="container mt-5">
        <h1>Tu Carrito</h1>
        <div id="carrito-contenido" class="row">
            <div class="col-md-8">
                <div id="items-carrito" class="cart-items">
                    <!-- Los items del carrito se insertarán aquí -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="cart-summary card">
                    <div class="card-body">
                        <h3>Resumen de compra</h3>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>IVA (16%):</span>
                            <span id="iva">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <strong>Total:</strong>
                            <strong id="total">$0.00</strong>
                        </div>
                        <button id="btn-checkout" class="btn btn-primary w-100">
                            Proceder al pago
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/carrito.js" type="module"></script>
    <script src="../scripts/auth.js"></script>
</body>
</html>
